<!DOCTYPE html>
<html>
<head>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
	<title>Login</title>
	<style>
		body{
			background: url(https://images.unsplash.com/photo-1464639351491-a172c2aa2911?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=634&q=80);
			background:cover no-repeat;
		}
		#main_head{
			text-align:center;
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
			font-size: 30px;
			padding-bottom: 15px;
			font-weight: 400;
		}
		input{
			
			border-width: 0.5px;
			border-radius: 3px;
			height: 30px;
			width: 200px;
			font-size: 14px;
			outline-offset: 1px;
			padding-left: 5px;
			border-color: rgb(110, 110, 110);
		}
		#id_password{
			margin-left: 5px;
		}
		label{
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
			font-size: 18px;
			font-weight: 400;
			
		}
		input:focus{
			padding-left: 5px;
			outline:1px;
			box-shadow: 1px 1px 1px 1px #c9c6c6;
			border-color: rgb(40, 90, 255);
		}
		.form{
			padding-left:50px; 
		}
		.jumbotron{
			background: rgb(255, 255, 255);
			margin-top: 50px;
			width: 400px;
			height: 350px;
			margin-left:auto;
			margin-right: auto;
			border-radius: 12px;
			padding-top: 10px;
		}
		#logo{
			margin-left: auto;
			margin-right: auto;
			text-align: center;
			padding-top: 30px;
		}
		.errorlist{
			padding-left: 2px;
			padding-right: 2px;
		}
	</style>
</head>
<body>
	<div id="logo">
		<img style="width:300px; height:50px" src="http://vnntu.com/wordpress/wp-content/uploads/2015/01/Logo-type.png" alt="">
	</div>
	<div class="jumbotron">
	<h1 id="main_head" >Log in to cast your vote!</h1>

	<form method="post" class="form">
		{% csrf_token %}
		{{ form.as_p }}
		<div class="form-group">
		<button class="btn btn-primary" type="submit">Log in</button>
		<div style="padding-top:10px;">
				<a href="{% url 'signup' %}">Don't have account yet? Sign up here!</a>
		</div>
	</div>
</form>
</div>
</body>
</html>
