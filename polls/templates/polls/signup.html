<head>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
  <style>
  .jumbotron{
    background: rgb(255, 255, 255);
    margin-top: 50px;
    width: 400px;
    height: auto;
    margin-left:auto;
    margin-right: auto;
    border-radius: 12px;
    padding-top: 10px;
  }
  #logo{
      margin-left: auto;
      margin-right: auto;
      text-align: center;
      padding-top: 30px;
    }
    body{
      background: url(https://images.unsplash.com/photo-1464639351491-a172c2aa2911?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=634&q=80);
      background:cover no-repeat;
    }
    #main_head{
      text-align:center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      font-size: 30px;
      padding-bottom: 15px;
      font-weight: 500;
    }
    input{
      
      border-width: 0.5px;
      border-radius: 3px;
      height: 30px;
      width: 300px;
      font-size: 14px;
      outline-offset: 1px;
      padding-left: 5px;
      border-color: rgb(110, 110, 110);
    }
    .form{
      padding-left:50px; 
    }
    label{
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      font-size: 15px;
      font-weight: 400;
    }
    .btn{
      margin-bottom: 20px;
    }
    .errorlist{
      padding-left: 2px;
      padding-right: 2px;
      font-weight: 300;
    }
  </style>
</head>
{% block content %}
<div id="logo">
  <img style="width:300px; height:50px" src="http://vnntu.com/wordpress/wp-content/uploads/2015/01/Logo-type.png" alt="">
</div>
<div class="jumbotron form-group">
  <h2 id="main_head">Sign up</h2>
  <form class="form" method="post">
    {% csrf_token %}
      {% for field in form %}
      <p>
        {{ field.errors }}
        {{ field.label_tag }}<br>
        {{ field }}
      </p>
      {% endfor %}

    <button class="btn btn-primary" type="submit">Sign up</button>
    <a href="{% url 'login' %}">Log in here</a>
  </form>
</div>
{% endblock %}
