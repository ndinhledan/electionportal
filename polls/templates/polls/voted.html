<head>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
    <style>
        body{
			background: rgb(51, 51, 51);
		}
		#logo{
			margin-left: auto;
			margin-right: auto;
			text-align: center;
			padding-top: 30px;
		}
		#main_head{
			text-align:center;
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
			font-size: 50px;
			padding-top: 50px;
			font-weight: 400;
            color: aliceblue;
		}
		#button_logout{
			 position: absolute;
    		top: 10px;
    		right: 10px;
		}
        </style>
</head>
<body>
	<div id="logo">
	<img style="width:300px; height:50px" src="http://vnntu.com/wordpress/wp-content/uploads/2015/01/Logo-type.png" alt="">
	</div>
	{% if voted %}
    <h1 id="main_head">You already voted!</h1>
	{% else %}
	<h1 id="main_head">Thank you for your vote!</h1>
	{% endif %}
	<a id="button_logout" class="btn btn-default" href="{% url 'logoutin' %}" >Logout</a>
</body>
